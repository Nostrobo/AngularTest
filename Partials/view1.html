<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <H2>View1</H2>
    Name:
    <br />
    <input type="text" ng-model="filter.name"/> 
        <ul>
            <li ng-repeat="cust in customers | filter: filter.name">{{ cust.prenom | lowercase }} - {{ cust.nom | uppercase }} - {{cust.city | lowercase}}</li>
        </ul>
        <br />
        Customer name:
        <input type="text" ng-model="newCustomer.prenom">
        <br/>
        Customer Family name:
        <input type="text" ng-model="newCustomer.nom">
        <br/>
        Customer city:
        <input type="text" ng-model="newCustomer.city">

        <button ng-click="addCustomer()" value="Add"></button>
        -{{sCtrl.toto}}-
</div>
</body>
</html>
