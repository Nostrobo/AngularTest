<head>

    <title>Document</title>

<body>
<div ng-app>

    <div ng-init="articles =[
        {article: 'Farine',prix: '2,30€' },
        {article: 'Sucre' ,prix: '1,35€' },
        {article: 'Gâteau',prix: '3,90€' },
        {article: 'Huile',prix: '5,25€' },
        ]"></div>
  
                    <ul>
                        <li ng-repeat =" food in articles">
                            [{{index + 1}}]Une {{food.article}} {{food.prix}}.
                        </li>
                    </ul>
                </div>
</div>
    
<script src="AngularJS.js"></script>
    

</body>
